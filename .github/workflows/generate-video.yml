name: Generate AI Video

on:
  issues:
    types: [labeled]
  pull_request:
    types: [labeled]

jobs:
  generate-video:
    # Only run when 'generate-video' label is added
    if: github.event.label.name == 'generate-video'
    
    runs-on: ubuntu-latest
    
    permissions:
      issues: write
      pull-requests: write
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          ffmpeg -version
      
      - name: Determine issue or PR number
        id: get-number
        run: |
          if [ "${{ github.event_name }}" == "issues" ]; then
            echo "type=issue" >> $GITHUB_OUTPUT
            echo "number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          else
            echo "type=pr" >> $GITHUB_OUTPUT
            echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate video
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          UPLOAD_TO_YOUTUBE: ${{ secrets.UPLOAD_TO_YOUTUBE }}
          POST_TO_GITHUB: "true"
          GITHUB_REPO_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO_NAME: ${{ github.event.repository.name }}
        run: |
          npm run generate-video -- --${{ steps.get-number.outputs.type }} ${{ steps.get-number.outputs.number }}
      
      - name: Upload video artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: generated-video-${{ steps.get-number.outputs.type }}-${{ steps.get-number.outputs.number }}
          path: /tmp/video-gen-*/output/*.mp4
          retention-days: 30
      
      - name: Comment on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = ${{ steps.get-number.outputs.number }};
            const issueType = '${{ steps.get-number.outputs.type }}';
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: `‚ùå Video generation failed for this ${issueType}. Please check the workflow logs for details.`
            });
