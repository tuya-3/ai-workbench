<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Slide Template</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1920px;
      height: 1080px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px;
      text-align: center;
    }
    
    .slide-content {
      max-width: 1600px;
      width: 100%;
    }
    
    h1 {
      font-size: 72px;
      font-weight: 700;
      margin-bottom: 40px;
      color: #00d4ff;
      text-shadow: 0 2px 10px rgba(0, 212, 255, 0.3);
    }
    
    h2 {
      font-size: 56px;
      font-weight: 600;
      margin-bottom: 50px;
      color: #00d4ff;
    }
    
    p {
      font-size: 36px;
      line-height: 1.6;
      opacity: 0.95;
      margin-bottom: 30px;
    }
    
    ul {
      list-style: none;
      text-align: left;
      font-size: 32px;
      max-width: 80%;
      margin: 0 auto;
    }
    
    li {
      margin: 25px 0;
      padding-left: 50px;
      position: relative;
      line-height: 1.5;
    }
    
    li::before {
      content: "â€¢";
      position: absolute;
      left: 0;
      color: #00d4ff;
      font-size: 40px;
      line-height: 1.3;
    }
    
    .code-block {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 40px;
      margin: 30px auto;
      max-width: 90%;
      text-align: left;
      border: 2px solid rgba(0, 212, 255, 0.2);
    }
    
    code {
      font-family: 'Courier New', monospace;
      font-size: 28px;
      line-height: 1.8;
      color: #e0e0e0;
    }
    
    .footer {
      position: absolute;
      bottom: 50px;
      right: 80px;
      font-size: 28px;
      opacity: 0.6;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .logo {
      width: 40px;
      height: 40px;
      background: #00d4ff;
      border-radius: 8px;
    }
    
    .accent-line {
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, #00d4ff, transparent);
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <div class="slide-content">
    <!-- This is a template - actual content will be dynamically generated -->
    <h1>AI Workbench</h1>
    <div class="accent-line"></div>
    <p>Automated Video Generation from GitHub Issues & PRs</p>
  </div>
  
  <div class="footer">
    <div class="logo"></div>
    <span>AI Workbench</span>
  </div>
</body>
</html>
